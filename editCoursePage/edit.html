<div id="replace" class="section">
    <div class="container">
        <div class="box">
            <h1 class="title is-centered">Course Content</h1>
            <div id="coursecontent">
                <div class="section">
                    <div class="container">
                        <div class="box">
                            <h1 class="label">Title: ${data.title}</h1>
                            <div class="field">
                                <div class="control">
                                    <input
                                        id="titleValue"
                                        class="input slideTitle"
                                        type="text"
                                        value="${data.title}"
                                    />
                                </div>
                                <p id="titleError"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="container">
                        <div class="box">
                            <div class="field">
                                <label class="label">
                                    <span class="level-right">
                                        <button
                                            class="delete deleteContent is-large is-right"
                                        ></button>
                                    </span>
                                    Header:
                                </label>

                                <div class="control">
                                    <input
                                        id="header${slide.sid}"
                                        class="input header"
                                        data-sid="${slide.sid}"
                                        type="text"
                                        value="${slide.header}"
                                    />
                                </div>
                                <p id="headerError"></p>
                            </div>
                            <div class="field">
                                <label class="label">Text</label>
                                <div class="control">
                                    <div
                                        id="text${slide.sid}"
                                        class="content"
                                        data-sid="${slide.sid}"
                                    >
                                        ${slide.text}
                                    </div>
                                </div>
                                <p id="textError"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="buttons is-centered" id="divAddContent">
                <button id="addContentButton" class="button is-success" data-cid="${doc.id}">
                    Add Another Content Section
                </button>
            </div>
        </div>
    </div>
</div>
